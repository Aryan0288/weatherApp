<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>


            <div class="weather-container">


                <!-- grant location -->
                <div class="sub-container grant-location-container">
                    <img src="./assests/location.png" width="80" height="80" alt="" loading="lazy">
                    <p>grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>



                <!-- search form -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./assests/search.png" width="20" height="20" alt="" loading="lazy">
                    </button>

                </form>



                <!-- á¸·oading screen container -->
                <div class="sub-container loading-container">
                    <img src="./assests/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
                </div>



                <!-- show weather-Info -->
                <div class="not-found">
                    <img class="not-foundImg" src="./assests/not-found.png" alt="">
                    <p>City Not Found</p>
                </div>
                <div class="sub-container user-info-container">
                    <!-- cityName ans Flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather-Description -->
                    <p data-weatherDesc></p>
                    <img data-weatherIcon>

                    <!-- temperature -->
                    <p data-temp></p>

                    <!--3 cards - Parameters-->

                    <div class="parameter-container">

                        <!-- card-1 -->
                        <div class="parameter">
                            <img src="./assests/wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card-2 -->
                        <div class="parameter">
                            <img src="./assests/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card-3 -->
                        <div class="parameter">
                            <img src="./assests/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
